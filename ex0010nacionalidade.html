<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Sua nacionalidade </h2>
    Qual o seu país ? <input type="text" name="pais" id="pais"> 
    <input type="button" value="Pesquisar" onclick="clicar()"> 
    <div id="res">
</div>
<script>
    function clicar(){

var   res = window.document.getElementById('res')    // criacao da variaveis
var paisp = window.document.getElementById('pais')  // criacao da variaveis
var  pais = String(paisp.value)                   // criacao da variaveis
res.innerText = `Seu pais é ${pais}`

    if( pais == 'Brasil'){
        res.innerHTML ='Voce é Brasileiro!'       // resposta do if e else
    }else{
        res.innerHTML = 'você é Estrangero!'
    }
    }
</script>    
</body>
</html>
